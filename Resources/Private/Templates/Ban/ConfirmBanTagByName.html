<f:form method="post" action="banTagByName">
    <div class="form-group" style="max-width: 480px;">
        <label for="">Wollen Sie wirklich einen BAN-Request auf dieses Tag anwenden?</label>
        <f:form.textfield id="tagName" name="tagName" value="{tagName}" readonly="TRUE" additionalAttributes="{class: 'form-control'}"/>
    </div>
    <div class="help-block">
        <f:form.submit id="confirm" value="Ja" additionalAttributes="{class: 'btn btn-default'}"/>
    </div>
</f:form>
<f:form method="post" action="index">
    <div class="help-block">
        <f:form.submit id="decline" value="Nein" additionalAttributes="{class: 'btn btn-default'}"/>
    </div>
</f:form>
